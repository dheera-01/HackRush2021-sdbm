<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Event Management | Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="background-color: #0a1e2c;">
    <nav class="navbar navbar-light" style="background-color: #153349;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">Event Management | Signup</a>
        </div>
    </nav>
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <div class="card-body" style="position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 550px;
        background: white;
        border-radius: 15px;
    ">
        <h1 style="text-align: center;">Signup</h1>
        <hr>
        <form method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Event Name" required>
                <label for="floatingName">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                <label for="floatingConfirmPassword">Confirm Password</label>
              </div>
              <hr>
            <input class="btn btn-primary" type="submit" value="Signup" >
            <hr>
        </form>
    </div>
</div>
            <div class="col-md-3"></div>
</div>
</div>
</body>

</html>
