<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Event Management | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="background-color: #0a1e2c;">
    <nav class="navbar navbar-light" style="background-color: #153349;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">Event Management | Login</a>
        </div>
    </nav>
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <div class="card-body" style="position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 550px;
        background: white;
        border-radius: 15px;
    ">
        <h1 style="text-align: center;">Login</h1>
        <hr>
        <form method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            <div style="margin: -5px 0 20px 5px;
            color: #a6a6a6;
            cursor: pointer;">Forgot Password</div>
            <input class="btn btn-primary" type="submit" value="Login" >
            <hr>
            <div style="position: center;">
                New user?<br>
                <a href="#" class="btn btn-primary">Signup</a>
            </div>

        </form>
    </div>
</div>
            <div class="col-md-3"></div>
</div>
</div>
</body>

</html>
