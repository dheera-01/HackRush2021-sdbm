<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Event Management | #event_name
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="background-color: #0a1e2c;">
    <nav class="navbar navbar-light" style="background-color: #153349;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">Event Management | #event_name</a><span
                class="badge bg-info text-dark">Admin</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card-body" style="position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1000px;
        background: white;
        border-radius: 15px;
    ">
                    <h1 style="text-align: center;">#event_name</h1>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <h4>#event_name Description</h4>
                            Description about event
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <h4>#event_name Team</h4>
                            name and email ids of all team members
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <h4>Invite someone in event team.</h4>
                            <form method="POST">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="Email address" name="email" required>
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <input class="btn btn-primary" type="submit" value="Invite" >
                            </form>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
