<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>
        Event Management | Username
    </title>
</head>

<body style="background:#0a1e2c ;">
    <nav class="navbar navbar-light" style="background-color: #153349;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">Event Management | Dashboard</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid" style="background-color: #0a1e2c;">
        <div class="row">
        <!--div class="row"-->
            <div class="col-md-2" style="background-color:#153349 ;padding: 1cm;border-top-right-radius: 1cm;border-bottom-right-radius: 1cm;">
                    <div class="row">
                        <h3 style="color: white;text-align: center;">Welcome!</h3>
                    </div>
                    <div class="row">
                        <h4 style="color: white;text-align: center;">{{user_name}}</h4>
                    </div>
                    <br>
                    <div class="row" style="align-content: center;">
                        <a href="/logout/" type="button" class="btn btn-primary">Logout</a>
                    </div>
                    <br>
                    <div class="row" style="align-content: center;">
                        <a href="/Createevent/" type="button" class="btn btn-primary">Create Event</a>
                    </div>
                    <br>
                    <div class="row" style="align-content: center;">
                        <a href="/Joinevent/" type="button" class="btn btn-primary">Join Event</a>
                    </div>
                    <br>
            </div>
            <div class="col-md-4" style="padding: 1cm;">
                <div class="row">
                    <h3 style="color: white;">Notifications <span class="badge bg-secondary">{{n1}}</span></h3>
                </div>
                <br>
                <!--data will be taken from database-->
                {% for notification in notifications%}
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <p class="card-text">{{notification.entry}}</p>
                        </div>
                      </div>
                </div>
                <br>
                {% endfor %}
            </div>
            <div class="col-md-6" style="padding: 1cm;">
                <div class="row">
                <h3 style="color: white;">Events <span class="badge bg-secondary">{{n2}}</span></h3>
                <br>
                {% for event in events%}
                <div class="row">
                <div class="card">
                    <div class="card-header">
                    <span class="badge bg-secondary">#still working</span>
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">{{event.ename}}</h5>
                    <hr>
                    <br>
                    <a href="#" class="btn btn-primary">Visit</a>
                    </div>
                  </div>
                  </div>
                  <br>
                </div>
                </div>
                <br>
                {% endfor %}
            </div>
        </div>
        </div>
    </div>
</body>

</html>
